name: CI

on:
  pull_request:
  push:
    branches: [ "develop" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”½ Checkout
        uses: actions/checkout@v3

      - name: ğŸ›  gradlew ê¶Œí•œ ë¶€ì—¬
        run: chmod +x ./gradlew

      - name: â˜•ï¸ JDK ì„¤ì¹˜
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§± Build with Gradle
        run: ./gradlew bootJar

      - name: ğŸ” DockerHub ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Docker Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:latest